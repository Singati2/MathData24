<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined HTML Examples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Basic HTML Page -->
    <section>
        <h1>Basic HTML Page</h1>
        <p>This is a simple HTML page.</p>
    </section>

    <!-- Links Example -->
    <section>
        <h2>Links Example</h2>
        <p>Visit <a href="https://www.example.com" target="_blank">Example.com</a> for more information.</p>
        <p>Go back to the <a href="#basic-html">Basic HTML Page</a>.</p>
    </section>

    <!-- Image Example -->
    <section>
        <h2>Image Example</h2>
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
        <p>This is an example of an image in HTML.</p>
    </section>

    <!-- Form Example -->
    <section>
        <h2>Form Example</h2>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <!-- List Example -->
    <section>
        <h2>List Example</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
    </section>
</body>
</html>
